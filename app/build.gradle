apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "22.0.1"

  defaultConfig {
    applicationId "in.antaragni.ant"
    minSdkVersion 15
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  //animation of list view
  compile 'com.nhaarman.listviewanimations:lib-core:3.1.0'
  compile('com.mikepenz:materialdrawer:3.0.9@aar') { transitive = true }
  //Core
  compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'
  //Optional for built-in cards
  compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.1.0'
  //Optional for RecyclerView
  compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.1.0'
  compile fileTree(include: ['*.jar'], dir: 'libs')
  // Dependency for Google Sign-In
  compile 'com.android.support:appcompat-v7:23.4.0'
  compile 'com.flaviofaria:kenburnsview:1.0.6'
  compile 'com.android.support:cardview-v7:23.0.1'
  compile 'com.android.support:recyclerview-v7:23.0.1'
  compile 'com.android.support:design:23.0.1'
  compile 'com.android.support:support-v4:23.0.1'
  compile 'com.android.support:cardview-v7:23.4.0'
  compile 'com.android.support:recyclerview-v7:23.4.0'
  compile 'com.android.support:design:23.4.0'
  compile 'com.google.android.gms:play-services:9.2.1'
  compile 'com.android.support:support-v4:23.4.0'
  compile 'com.github.bumptech.glide:glide:3.6.0'
  compile 'de.hdodenhof:circleimageview:1.3.0'
  compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
  compile 'com.cocosw:bottomsheet:1.+@aar'
  compile 'com.android.support:multidex:1.0.0'//multidexing
  compile 'com.google.firebase:firebase-core:9.2.1'
  compile 'com.google.firebase:firebase-database:9.2.1'
  compile 'com.google.firebase:firebase-auth:9.2.1'
  compile 'com.google.android.gms:play-services-auth:9.2.1'
  //for gcm
  compile 'com.google.android.gms:play-services-gcm:9.2.1'
  //for facebook
  compile 'com.facebook.android:facebook-android-sdk:[4,5)'
}
apply plugin: 'com.google.gms.google-services'
